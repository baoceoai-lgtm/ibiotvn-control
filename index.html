<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>IoT Realtime Control</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #fff;
    }

    .screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 8vh;
      min-height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 900;
      background: #020617;
    }

    .block {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .name {
      font-size: 28px;
      font-weight: 900;
    }

    .btn {
      width: 140px;
      height: 60px;
      border-radius: 18px;
      border: none;
      font-size: 18px;
      font-weight: 900;
      cursor: pointer;
    }

    .on { background: #16a34a; color: #03160a; }
    .off { background: #ef4444; color: #240202; }
  </style>
</head>

<body>
  <div class="screen">
    <div class="header">IOT REALTIME CONTROL</div>

    <div class="block">
      <div class="name">PIN1</div>
      <button id="PIN1" class="btn off" onclick="toggle('PIN1')">OFF</button>
    </div>

    <div class="block">
      <div class="name">PIN2</div>
      <button id="PIN2" class="btn off" onclick="toggle('PIN2')">OFF</button>
    </div>

    <div class="block">
      <div class="name">PIN3</div>
      <button id="PIN3" class="btn off" onclick="toggle('PIN3')">OFF</button>
    </div>

    <div class="block">
      <div class="name">PIN4</div>
      <button id="PIN4" class="btn off" onclick="toggle('PIN4')">OFF</button>
    </div>
  </div>

  <!-- ===== FIREBASE REALTIME SDK ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ðŸ”§ Firebase config (chá»‰ cáº§n databaseURL)
    const firebaseConfig = {
      databaseURL: "https://xdkiot-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ðŸ‘‰ ÄÃšNG ÄÆ¯á»œNG DáºªN JSON Cá»¦A EM
    const stateRef = ref(db, "led/state");

    let state = {
      PIN1: 0,
      PIN2: 0,
      PIN3: 0,
      PIN4: 0
    };

    // ===== REALTIME LISTENER =====
    onValue(stateRef, snapshot => {
      const data = snapshot.val();
      if (!data) return;

      state = { ...state, ...data };
      render();
    });

    function render() {
      Object.keys(state).forEach(pin => {
        if (!document.getElementById(pin)) return;

        const btn = document.getElementById(pin);
        if (state[pin] === 1) {
          btn.textContent = "ON";
          btn.className = "btn on";
        } else {
          btn.textContent = "OFF";
          btn.className = "btn off";
        }
      });
    }

    // ===== GHI NGÆ¯á»¢C LÃŠN /led/state =====
    window.toggle = function(pin) {
      const newValue = state[pin] === 1 ? 0 : 1;
      update(stateRef, { [pin]: newValue });
    };
  </script>
</body>
</html>
